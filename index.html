<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Vanilla Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherWrapper">
        <div class="weatherApp">
          <div class="overview">
            <h1 id="city"></h1>
            <ul class="mainWeather">
              <li>last updated <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="cloudy" class="float-left" id="icon" />
                <span class="float">
                  <strong id="temperature"></strong>
                  <span class="units">°C|<a href="">°F</a></span></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation 0%</li>

                <li>Humidity <span id="humidity"></span></li>
                <li>Wind speed <span id="windSpeed"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/teiscalia/JD-VanillaWeather-App1"
            target="_blank"
          >
            open-sourced </a
          >by Joyce Donkor
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
